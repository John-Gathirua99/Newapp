<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page - E-Commerce</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
        }
        header {
            background-color: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        nav ul li {
            display: inline;
            margin: 0 15px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }
        .container {
            width: 80%;
            margin: 20px auto;
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        .product {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            width: calc(33.333% - 40px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .product img {
            max-width: 100%;
            border-radius: 8px;
        }
        .product h2 {
            font-size: 1.2em;
            margin: 10px 0;
        }
        .product p {
            color: #555;
        }
        .product button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }
        .product button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

<header>
    <nav>
        <ul>
            <li><a href="{%url 'register'%}">Register</a></li>
            <li><a href="{%url 'logout'%}">Logout</a></li>
            <li><a href="{%url 'login'%}">Login</a></li>
        </ul>
    </nav>
    <h1>Welcome to Our E-Commerce Site</h1>
</header>

<main class="container">
    <div class="product">
        <img src="https://via.placeholder.com/300" alt="Product 1">
        <h2>Product 1</h2>
        <p>Price: $19.99</p>
        <button>Add to Cart</button>
    </div>
    <div class="product">
        <img src="https://via.placeholder.com/300" alt="Product 2">
        <h2>Product 2</h2>
        <p>Price: $29.99</p>
        <button>Add to Cart</button>
    </div>
    <div class="product">
        <img src="https://via.placeholder.com/300" alt="Product 3">
        <h2>Product 3</h2>
        <p>Price: $39.99</p>
        <button>Add to Cart</button>
    </div>
</main>

{%block content%} {%endblock%}
</body>
</html>
